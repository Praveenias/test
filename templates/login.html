{% load static %}
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="{% static 'login.css' %}" rel="stylesheet" type="text/css" media="all" />
<title>Testpress</title>
</head>

<!------ Include the above in your HEAD tag ---------->
<body>
<div class="wrapper fadeInDown">
  <h1>Welcome to Testpress </h1>
  <div id="formContent">
    <!-- Tabs Titles -->
    
    <!-- Icon -->
    <div class="fadeIn first">
        <h5>LOGIN</h5>
      
    </div>

    <!-- Login Form -->
    <form action="login"  method="post">
      {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="user_name">
      <input type="password" id="password" class="fadeIn second" name="password" placeholder="Password">
      <input type="submit"  value="Log In">

      <div>
					{% for message in messages %}
					<p>{{message}}</p>
					{% endfor %}

      </div>
      <p> Don't have an Account? <a href="newuser"> Register Now!</a></p>
      <p> Staff login? <a href="/admin"> Login now </a></p>
    </form>

   

  </div>
</div>
</body>
</html>
